<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Eazy Reviews</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">

 <!-- Vendor CSS Files -->
 <link href="{{url_for('static', filename='assets/vendor/aos/aos.css')}}" rel="stylesheet">
 <link href="{{url_for('static', filename='assets/vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
 <link href="{{url_for('static', filename='assets/vendor/bootstrap-icons/bootstrap-icons.css')}}" rel="stylesheet">
 <link href="{{url_for('static', filename='assets/vendor/boxicons/css/boxicons.min.css')}}" rel="stylesheet">
 <link href="{{url_for('static', filename='assets/vendor/glightbox/css/glightbox.min.css')}}" rel="stylesheet">
 <link href="{{url_for('static', filename='assets/vendor/swiper/swiper-bundle.min.css')}}" rel="stylesheet">


 <!-- Template Main CSS File -->
 <link href="{{url_for('static', filename='assets/css/style.css')}}" rel="stylesheet">

</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-center">
    <div class="container d-flex align-items-center justify-content-between">

      <div class="logo">
        <h1 class="text-light"><a href="{{url_for('index')}}"><span>Eazy Reviews</span></a></h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
      </div>

      <nav id="navbar" class="navbar">
        <ul>
  <li><a class="nav-link scrollto active" href="{{url_for('index')}}">Home</a></li>
  <li><a class="nav-link scrollto" href="{{url_for('reviews')}}">Review Here</a></li>
  <li><a class="nav-link scrollto" href="{{url_for('add')}}">Add your Business</a></li>
  <li><a class="nav-link scrollto" href="{{url_for('getreport')}}">Receive Feedback Reports</a></li>
  <li><a class="getstarted scrollto" href="{{url_for('add')}}">Get Started</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->

  <!-- ======= Hero Section ======= -->
  <section id="hero" class="d-flex align-items-center">

    <div class="container">
      <div class="row gy-4">
        <div class="col-lg-6 order-2 order-lg-1 d-flex flex-column justify-content-center">
          <h1>Add your business here</h1>
        </div>
        <div class="col-lg-6 order-1 order-lg-2 hero-img">
          <img src="https://raw.githubusercontent.com/cyrixninja/Eazy-Reviews/main/image/add.png" class="img-fluid animated" alt="">
        </div>
      </div>
    </div>

  </section><!-- End Hero -->
  {% block content %} 
  <main id="main">

   
    <div class=" d-flex justify-content-center vh-100 align-items-center">
      <div class="card mb-3" style="width: 60rem;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="https://raw.githubusercontent.com/cyrixninja/Eazy-Reviews/main/image/business.gif" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h2 class="card-title">Add your business</h2>
              <p class="card-text">Add your business details below to get it added to the review list</p>
	<form class="" action="/add" method="post">
    <div class="mb-3">
      <label for="name" class="form-label"> Business Name</label>
      <input type="name" class="form-control" id="name"  name="name">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Your Business Email Address</label>
      <input type="email" class="form-control" id="email"  name="email">
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Business Description</label> 
      <input type="text" class="form-control" id="desc" name="desc">
    </div>
    <div class="mb-3">
      <label for="links" class="form-label">Business links</label> 
      <input type="text" class="form-control" id="links" name="links">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

  </form>
</div>
</div>
</div>
</div>
</div>


    

  </main><!-- End #main -->
  {% endblock %}
  <!-- ======= Footer ======= -->
  <footer id="footer">

   
    <div class="container py-4">
      <div class="credits">
       <h5>Made with ‚ù§ by <a href="https://www.linkedin.com/in/cyrixninja/">cyrixninja</a></h5> 
      </div>
    </div>
  </footer><!-- End Footer -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{{url_for('static', filename='assets/vendor/aos/aos.js')}}"></script>
  <script src="{{url_for('static', filename='assets/vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
  <script src="{{url_for('static', filename='assets/vendor/glightbox/js/glightbox.min.js')}}"></script>
  <script src="{{url_for('static', filename='assets/vendor/isotope-layout/isotope.pkgd.min.js')}}"></script>
  <script src="{{url_for('static', filename='assets/vendor/swiper/swiper-bundle.min.js')}}"></script>
  <script src="{{url_for('static', filename='assets/vendor/php-email-form/validate.js')}}"></script>

  <!-- Template Main JS File -->
  <script src="{{url_for('static', filename='assets/js/main.js')}}"></script>


</body>

</html>
